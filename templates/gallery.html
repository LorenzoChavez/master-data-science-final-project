<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Street-to-Shop</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Most similar items</h1>
        </div>
        <div class="col-lg-12" align="left">
            <h2 class="page-header">Your image</h2>
        </div>
        <hr>
        <div class="col-lg-2">
            <img class="img-responsive" src=" {{url_for('send_image', filename=target_image)}}">
        </div>
        <hr>
        <div class="col-lg-12" align="left">
            <h2 class="page-header">Top 5 recommendations</h2>
        </div>
        <hr>
        {% for image_name in image_names %}
        <div class="col-lg-2 col-md-3 col-xs-8 thumb">
            <img class="img-responsive" src=" {{url_for('send_image', filename=image_name)}}">
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</body>
</html>
